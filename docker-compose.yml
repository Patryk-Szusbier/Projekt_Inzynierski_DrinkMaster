version: "3.9"

services:
  db:
    image: postgres:16
    container_name: drinkmachine-db
    env_file: .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d

  backend:
    build: ./backend
    container_name: drinkmachine-backend
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      - db
    command: >
      sh -c "alembic upgrade head || true &&
             uvicorn app.main:app --host 0.0.0.0 --port ${BACKEND_PORT}"
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: drinkmachine-frontend
    env_file: .env
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      - backend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules

  pgadmin:
    image: dpage/pgadmin4
    container_name: drinkmachine-pgadmin
    env_file: .env
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - db

volumes:
  pgdata:
